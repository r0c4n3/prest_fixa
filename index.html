<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Prestações Fixas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Prestações Fixas</h1>
        <form method="post" action="calcular.php">
            <label for="n">Número de Meses:</label>
            <input type="number" name="n" id="n" placeholder="Preencha pelo menos 3 campos...">

            <label for="j">Taxa de Juros Mensal:</label>
            <input type="number" name="j" id="j" placeholder="Preencha pelo menos 3 campos...">

            <label for="p">Valor da Prestação:</label>
            <input type="number" name="p" id="p" placeholder="Preencha pelo menos 3 campos...">

            <label for="q0">Valor Financiado:</label>
            <input type="number" name="q0" id="q0" placeholder="Preencha pelo menos 3 campos...">

            <button type="submit">Calcular</button>
        </form>
    </div>
</body>
</html>
