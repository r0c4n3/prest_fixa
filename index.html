<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Prestações Fixas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Prestações Fixas</h1>
        <form method="post" action="calcular.php">
            <label for="n">Número de Meses (n):</label>
            <input type="number" name="n" id="n" placeholder="Preencha 2 campos para calcular o 3º">

            <label for="j">Taxa de Juros Mensal (j):</label>
            <input type="number" name="j" id="j" placeholder="Preencha 2 campos para calcular o 3º">

            <label for="p">Valor da Prestação (p):</label>
            <input type="number" name="p" id="p" placeholder="Preencha 2 campos para calcular o 3º">

            <label for="q0">Valor Financiado (q0):</label>
            <input type="number" name="q0" id="q0" placeholder="Preencha 2 campos para calcular o 3º">

            <button type="submit">Calcular</button>
        </form>
    </div>
</body>
</html>
